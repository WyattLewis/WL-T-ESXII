<html>
    <head>
        <title>Linden's nui_doorlock</title>
        <link href="style.css" rel="stylesheet" type="text/css"/>
        <script src="https://kit.fontawesome.com/67f8f2b923.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
    </head>

    <body>
        <div id="container">
            <div id="doorlock" style="display: none;"></div>
        </div>

        <audio id="sounds"><source type="audio/ogg"></audio>

        <div id="formContainer" style="display: none;">
            <form id="newDoor">
                <div>
                    <text>Config Nom Dossiers</text>
                    <input id="configname" type="text" name="configname" placeholder='Nom du dossier'><br>
                </div>

                <div>
                    <text>Nom Porte</text>
                    <input id="doorname" type="text" name="doorname" placeholder='Nom de la porte'><br>
                </div>
                
                <div>
                    <text>Type Porte</text>
                    <select id ='doortype' name='doortype' class='dropdown'>
                        <option option value='door'>Porte</option>
                        <option value='double'>Porte Double</option>
                        <option value='garage'>Garage</option>
                        <option value='sliding'>Porte Coulissante</option>
                        <option value='doublesliding'>Double Porte Coulissante</option>
                    </select>
                </div>
                
                <div>
                    <text>Job/Job2 Autoriser</text>
                    <input id="job1" type="text" name="job1" placeholder='police'><br>
                    <input id="job2" type="text" name="job2" placeholder='...'><br>
                    <input id="job3" type="text" name="job3" placeholder='...'><br>
                    <input id="job4" type="text" name="job4" placeholder='...'><br>
                </div>
                
                <div>
                    <text>Item Autoriser</text>
                    <input id="item" type="text" name="item" placeholder='key_lspd'><br>
                </div>
                
                <div>
                    <label class="customCheckBox">
                        <input type="checkbox" id="doorlocked" checked>
                        <text>Locked</text>
                    </label>
                </div>
                
                <div>
                    <button id="submit" type="submit">Confirm√©</button>
                </div>
            </form>
        </div>

        <script src="main.js" type="text/javascript"></script>
    </body>
</html>
